!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname ESW7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Tunnel1
 ip unnumbered FastEthernet1/1
 tunnel source 10.40.80.13
 tunnel destination 10.40.80.14
 tunnel mode ipip
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.40.80.2 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2001:A:A:2850::2/126
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.40.80.6 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2001:A:A:2850::6/126
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/1
 no switchport
 ip address 10.40.80.13 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2001:A:A:2850::D/126
 ipv6 ospf 1 area 0
!
interface FastEthernet1/2
 duplex full
 speed 100
!
interface FastEthernet1/3
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan3
 ip address 10.32.1.254 255.255.255.0
 ip policy route-map Antena
 ip ospf 1 area 0
 no autostate
 ipv6 address 2001:A:A:2001::1/64
 ipv6 ospf 1 area 0
!
router ospf 1
 router-id 1.7.7.7
 log-adjacency-changes
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 100 permit ip any 10.3.1.0 0.0.0.255
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 1.7.7.7
 log-adjacency-changes
!
!
route-map Antena permit 10
 match ip address 100
 set interface Tunnel1
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


